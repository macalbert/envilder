name: ğŸ° Star Castle Coverage

on:
  workflow_dispatch:

  pull_request:
    paths:
      - ".github/workflows/coverage-report.yml"

  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/coverage-report.yml"
      - "src/**"
      - "test/**"

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  shine-sprite-coverage:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: ğŸ‘¾ Check if PR is created by a Goomba (Dependabot)
        id: dependabot-check
        run: |
          if [[ "${{ github.actor }}" == *dependabot* ]]; then
            echo "is_dependabot=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_dependabot=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸª™ Collect Coins (Configure AWS credentials)      
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check if the workflow should run
        if: ${{ steps.dependabot-check.outputs.is_dependabot == 'false' }}
        run: echo "The workflow is allowed to run for this PR"

      - name: ğŸ§² Checkout
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Setup Node.js with Cache
        uses: actions/setup-node@v5
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¥ Run tests and collect coverage
        run: npm test

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./coverage"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
