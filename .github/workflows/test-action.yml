name: ğŸ”‘ Key Chest Test

permissions:
  id-token: write # Required for OIDC authentication with AWS
  contents: read

on:
  workflow_dispatch: {}

  pull_request:
    branches:
      - "*"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - ".github/workflows/test-action.yml"
      - "github-action/action.yml"
      - "src/apps/gha/**"
      - "tests/apps/gha/**"
      - "e2e/github-action.test.ts"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  test-action:
    runs-on: ubuntu-24.04
    if: ${{ !github.event.pull_request.draft }}
    timeout-minutes: 15

    steps:
      - name: ğŸ§± Enter the Pipe (Checkout)
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ„ Grab a Mushroom (Setup Node.js with Cache)
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: ğŸª™ Collect Coins (Configure AWS credentials)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¦ Open the ? Block (Install packages)
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build the Castle
        run: pnpm build

      - name: ğŸ“¦ Bundle GitHub Action
        run: pnpm run build:gha

      - name: ğŸ” Test Action - Pull Secrets
        uses: ./github-action
        with:
          map-file: e2e/sample/param-map.json
          env-file: .env.test

      - name: âœ… Verify .env file was created
        run: |
          if [ ! -f .env.test ]; then
            echo "âŒ .env.test file was not created!"
            exit 1
          fi
          echo "âœ… .env.test file created successfully!"
          echo "Contents:"
          cat .env.test

      - name: ğŸ§¹ Clean up test file
        if: always()
        run: rm -f .env.test
