name: ğŸ“¦ Publish NPM Package

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - '.github/workflows/publish-npm.yml'

# Add explicit permissions for the GITHUB_TOKEN
permissions:
  id-token: write  # Required for OIDC
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ğŸ‘‘ Detect version bump
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_TAG_VERSION=${LAST_TAG#v}
          
          echo "Current version: $CURRENT_VERSION, Last tag version: $LAST_TAG_VERSION"
          
          # Check if the current version is greater than the last tagged version
          if [ "$CURRENT_VERSION" != "$LAST_TAG_VERSION" ]; then
            echo "Version has been bumped from $LAST_TAG_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version not changed. Will not publish."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’‰ Configure AWS credentials
        if: steps.version-check.outputs.version_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸŒŸ Install dependencies
        if: steps.version-check.outputs.version_changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¥ Lint
        if: steps.version-check.outputs.version_changed == 'true'
        run: pnpm lint
          
      - name: ğŸ„ Run tests
        if: steps.version-check.outputs.version_changed == 'true'
        run: pnpm test

      - name: ğŸ—ï¸ Build package
        if: steps.version-check.outputs.version_changed == 'true'
        run: pnpm build

      - name: ğŸš© Publish to npm
        if: steps.version-check.outputs.version_changed == 'true'
        run: pnpm publish --access public --provenance

      - name: ğŸ° Create release
        if: steps.version-check.outputs.version_changed == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.version-check.outputs.current_version }}"
          name: "ğŸ„ Envilder level up v${{ steps.version-check.outputs.current_version }}"
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: legacy
          replacesArtifacts: true
