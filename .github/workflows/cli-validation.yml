name: ğŸ„ Test CLI

on:
  workflow_dispatch: {}

  pull_request:
    branches:
      - "*"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - ".github/workflows/cli-validation.yml"
      - "src/**"
      - "scripts/**"
      - "tests/**"
      
jobs:
  validate:
    runs-on: ubuntu-24.04
    if: ${{ !github.event.pull_request.draft }}
    timeout-minutes: 30

    steps:
      - name: ğŸš€ â™‚ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js with Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: ğŸ’‰ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-1"

      - name: ğŸª™ Collect dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build the castle
        run: yarn build

      - name: ğŸ§© Ensure executable permissions
        run: |
          chmod +x ./lib/cli/cli.js
          ls -la ./lib/cli/

      - name: ğŸŒˆ Install envilder globally (with npm)
        run: |
          sudo npm install -g .
          which envilder || echo "envilder not found in PATH"
          
      - name: ğŸ” Debug PATH and global installation
        run: |
          echo "PATH: $PATH"
          echo "Node executable location: $(which node)"
          echo "NPM global prefix: $(npm config get prefix)"
          npm list -g envilder || echo "envilder not found in global npm packages"
        
      - name: ğŸ® Test cli envilder
        run: yarn validate-cli
