name: ğŸ„ 1-Up Test Run

permissions:
  id-token: write  # Required for OIDC authentication with AWS
  checks: write
  pull-requests: write
  contents: read

on:
  workflow_dispatch: {}

  pull_request:
    branches:
      - "*"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - \".github/workflows/tests.yml\"
      - \"github-action/action.yml\"
      - \"src/**\"
      - \"tests/**\"
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'vite.config.ts'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  powerup-test:
    runs-on: ubuntu-24.04
    if: ${{ !github.event.pull_request.draft }}
    timeout-minutes: 30

    steps:
      - name: ğŸ§± Enter the Pipe (Checkout)
        uses: actions/checkout@v5

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ„ Grab a Mushroom (Setup Node.js with Cache)
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸª™ Collect Coins (Configure AWS credentials)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¦ Open the ? Block (Install packages)
        run: pnpm install --frozen-lockfile

      - name: ğŸŒŸ Shine Sprite (Run formatting checker)
        run: pnpm format

      - name: ğŸ Flagpole (Run code quality checker)
        run: pnpm lint

      - name: ğŸ—ï¸ Build the Castle
        run: pnpm build

      - name: ğŸï¸ Race Through the Track (Run unit-test)
        run: pnpm test:ci

      - name: ğŸ„ Reveal the Power-Up (Test core results)
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: âœ… Test Core Unit Tests
          path: ./coverage/junit/test-results.xml
          reporter: jest-junit
