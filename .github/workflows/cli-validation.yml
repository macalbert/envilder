name: 🍄 CLI Power-Up

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - name: ⭐ Power up repository
      uses: actions/checkout@v4
    
    - name: 🌟 Level up with Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: 🪙 Collect dependencies
      run: yarn install --frozen-lockfile
        - name: 🏗️ Build the castle
      run: yarn build
      
    - name: 🌈 Install envilder globally
      run: yarn global add file:.
      
    - name: 🎮 Test envilder
      run: yarn validate-cli
